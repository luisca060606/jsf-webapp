<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:jsf="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

<h:head>
    <h:outputStylesheet library="primefaces" name="themes/saga/theme.css" />
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    <h:outputStylesheet library="css" name="layout.css" />
    <link rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/primeicons/primeicons.css" />
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar hideDelay="1000">
                <f:facet name="start">
                    <p:graphicImage name="images/primefaces-logo.svg"
                                    library="showcase"/>
                </f:facet>
                <p:submenu label="File" icon="pi pi-fw pi-file">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                        <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                    </p:submenu>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                    <p:divider />
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    <p:menuitem value="Duplicate" icon="pi pi-fw pi-copy" disabled="true"/>
                </p:submenu>

                <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                    <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                    <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                    <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                </p:submenu>

                <p:submenu label="Users" icon="pi pi-fw pi-user">
                    <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                    <p:submenu label="Search" icon="pi pi-fw pi-users">
                        <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                            <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                        </p:submenu>
                        <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                    </p:submenu>
                    <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                        <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                    </p:submenu>
                </p:submenu>

                <p:divider layout="vertical"/>
<!--                <p:divider layout="vertical" style="height:48px;" />-->

                <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                <f:facet name="end">
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText placeholder="Search"/>
                    </div>
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>

    <div class="layout-wrapper">
        <div class="layout-content">
            <div class="m-4 crud-demo">
                <div class="flex justify-content-center flex-wrap">
                    <div
                            class="flex align-items-center justify-content-center font-bold m-2">
                        <h1>CRUD CON JSF THE LAST VERSION</h1>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-12">
                        <h:form id="form">
                            <p:growl id="messages" showDetail="true" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton
                                            value="New"
                                            icon="pi pi-plus"
                                            actionListener="#{productMB.openNew()}"
                                            update=":dialogs:manage-product-content"
                                            oncomplete="PF('manageProductDialog').show()"
                                            styleClass="ui-button-success"
                                            style="margin-right: .5rem"
                                    >
                                        <p:resetInput target=":dialogs:manage-product-content" />
                                    </p:commandButton>
                                </p:toolbarGroup>
                            </p:toolbar>

                            <p:dataTable
                                    id="dt-products"
                                    widgetVar="dtProducts"
                                    var="product"
                                    value="#{productMB.products}"
                                    reflow="true"
                                    styleClass="products-table"
                                    selectionMode="multiple"
                                    rowKey="#{product.id}"
                                    paginator="true"
                                    rows="10"
                                    paginatorPosition="bottom"
                            >
                                <f:facet name="header">
                                    <div class="products-table-header">
                                        <span style="font-weight: bold">PRODUCTS</span>
                                        <span class="filter-container ui-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <p:inputText
                                                    id="globalFilter"
                                                    onkeyup="PrimeFaces.debounce(() => PF('dtProducts').filter())"
                                                    placeholder="Search"
                                            />
                                        </span>
                                    </div>
                                </f:facet>

<!--                                <p:ajax event="rowSelect" update=":form:delete-products-button" />-->
<!--                                <p:ajax event="rowUnselect" update=":form:delete-products-button" />-->
<!--                                <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />-->
<!--                                <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />-->
<!--                                <p:ajax event="toggleSelect" update=":form:delete-products-button" />-->

<!--                                <p:column selectionBox="true" exportable="false"></p:column>-->

                                <p:column headerText="Name" sortBy="#{product.name}"
                                          filterBy="#{product.name}">
                                    <h:outputText value="#{product.name}" />
                                </p:column>
                                <p:column headerText="Price" sortBy="#{product.price}"
                                          filterBy="#{product.price}">
                                    <h:outputText value="#{product.price}" />
                                </p:column>
                                <p:column exportable="false" ariaHeaderText="Actions">
                                    <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                                     oncomplete="PF('manageProductDialog').show()"
                                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                                        <f:setPropertyActionListener value="#{product}"
                                                                     target="#{productMB.product}" />
                                        <p:resetInput target=":dialogs:manage-product-content" />
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                     process="@this"
                                                     oncomplete="PF('deleteProductDialog').show()">
                                        <f:setPropertyActionListener value="#{product}"
                                                                     target="#{productMB.product}" />
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                        </h:form>

                        <h:form id="dialogs">
                            <p:dialog
                                    header="Product Details"
                                    showEffect="fade"
                                    modal="true"
                                    widgetVar="manageProductDialog"
                                    responsive="true"
                            >
                                <p:outputPanel id="manage-product-content" class="ui-fluid">
                                    <p:outputPanel rendered="#{not empty productMB.product}">
                                        <div class="field">
                                            <p:outputLabel for="name">Name</p:outputLabel>
                                            <p:inputText id="name"
                                                         value="#{productMB.product.name}"
                                                         required="true" />
                                        </div>
                                        <div class="field">
                                            <p:outputLabel for="price">Price
                                            </p:outputLabel>
                                            <p:inputTextarea id="price"
                                                             value="#{productMB.product.price}" />
                                        </div>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <f:facet name="footer">
                                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{productMB.saveProduct}"
                                                     update=":messages :dialogs:manage-product-content" process="manage-product-content @this" />
                                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                     class="ui-button-secondary" type="button" />
                                </f:facet>
                            </p:dialog>

                            <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                             message="Delete the product?" header="Confirm" severity="warn">
                                <p:commandButton value="Yes" icon="pi pi-check"
                                                 actionListener="#{productMB.deleteProduct}"
                                                 process="@this"
                                                 oncomplete="PF('deleteProductDialog').hide()" />
                                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                 onclick="PF('deleteProductDialog').hide()" />
                            </p:confirmDialog>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
